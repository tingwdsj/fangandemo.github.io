<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史方案库 - 方案报告智写平台</title>
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages/history.css">
</head>
<body>
  <!-- 页面头部 -->
  <header class="header">
    <div class="header-container">
      <button class="btn-back" onclick="window.location.href='index.html'">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        返回
      </button>
      <h1 class="page-title">历史方案库</h1>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="main">
    <!-- 筛选栏 -->
    <section class="filter-bar">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="text" class="search-input" id="search-input" placeholder="搜索方案名称...">
        <button class="btn-clear" id="btn-clear" style="display: none;">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="filter-group">
        <div class="filter-dropdown" id="status-filter">
          <button class="btn btn-secondary btn-sm dropdown-toggle">
            <span class="filter-label">方案状态</span>
            <span class="filter-value">全部</span>
            <svg class="icon dropdown-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="dropdown-menu">
            <div class="dropdown-item selected" data-value="all">全部</div>
            <div class="dropdown-item" data-value="completed">已完成</div>
            <div class="dropdown-item" data-value="generating">生成中</div>
          </div>
        </div>

        <div class="filter-dropdown" id="time-filter">
          <button class="btn btn-secondary btn-sm dropdown-toggle">
            <span class="filter-label">时间</span>
            <span class="filter-value">最新优先</span>
            <svg class="icon dropdown-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="dropdown-menu">
            <div class="dropdown-item selected" data-value="newest">最新优先</div>
            <div class="dropdown-item" data-value="oldest">最早优先</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 方案列表 -->
    <section class="project-list" id="project-list">
      <!-- 方案卡片将由JS生成 -->
    </section>

    <!-- 空状态 -->
    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-icon">📭</div>
      <p class="empty-title">暂无历史方案</p>
      <p class="empty-desc">去创建第一个方案吧！</p>
      <button class="btn btn-primary btn-md" onclick="window.location.href='create-project.html'">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        创建方案
      </button>
    </div>

    <!-- 分页器 -->
    <div class="pagination" id="pagination">
      <button class="page-btn" id="prev-page" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="page-numbers" id="page-numbers">
        <!-- 页码将由JS生成 -->
      </div>
      <button class="page-btn" id="next-page">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </main>

  <!-- 删除确认模态框 -->
  <div class="modal-overlay" id="delete-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">⚠️ 确认删除</h3>
      </div>
      <div class="modal-body">
        <p id="delete-message">确定要删除该方案吗？删除后不可恢复。</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancel-delete">取消</button>
        <button class="btn btn-danger" id="confirm-delete">确认删除</button>
      </div>
    </div>
  </div>

  <!-- 预览侧边栏 -->
  <div class="preview-sidebar" id="preview-sidebar">
    <div class="preview-header">
      <h3>方案预览</h3>
      <button class="btn-close-preview" id="close-preview">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="preview-content" id="preview-content">
      <!-- 预览内容由JS生成 -->
    </div>
  </div>

  <script src="./assets/js/pages/history.js"></script>
</body>
</html>
